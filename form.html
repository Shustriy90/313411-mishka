<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mishka - форма заказа</title>
</head>
<body>
<header class="page-header">
    <img class="header-logo" src="http://placehold.it/86x35" alt="mishka">

    <nav class="page-nav page-nav--left">
      <ul class="page-nav__list">
        <li class="page-nav__item">Каталог товаров</li>
        <li class="page-nav__item"><a href="index.html">Вязание на заказ</a></li>
      </ul>
    </nav>

    <div class="page-nav page-nav--right">
      <form action="#" class="nav-search">
        <span class="nav-search__icon"></span>
        <input class="nav-search__input" type="search">
      </form>
      <div class="page-nav-cart">
        <a class="cart" href="#">
            <span class="cart__icon"></span>
            <span class="cart__text">Корзина: пока пуста</span>
        </a>
      </div>
    </div>
  </header>

  <main>
    <header class="main-header">
      <h1 class="main-header__title">Вязание на заказ</h1>
    </header>

    <form class="form-order" action="https://echo.htmlacademy.ru/" method="post">
        <p class="form-order__desc">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали</p>
        <fieldset class="form-order__type">
          <legend class="form-order__title">ТИП</legend>
          <div class="form-order__radio">
            <input id="radio-1" name="productstype" type="radio" checked>
            <label for="radio-1">Аксессуар для интерьера</label>

            <input id="radio-2" name="productstype" type="radio">
            <label for="radio-2">Детская игрушка</label>
          </div>
        </fieldset>

        <fieldset class="form-order__color">
          <legend class="form-order__title">Цвет</legend>
          <div class="form-order__checkbox">
            <input id="white" name="white" type="checkbox" checked>
            <label for="white">Белый</label>

            <input id="gray" name="gray" type="checkbox" checked>
            <label for="gray">Серый</label>

            <input id="Tiffany" name="Tiffany" type="checkbox">
            <label for="Tiffany">&laquo;Тиффани&raquo;</label>

            <input id="black" name="black" type="checkbox">
            <label for="black">Черный</label>

            <input id="pink" name="pink" type="checkbox">
            <label for="pink">Розовый</label>

            <input id="orange" name="orange" type="checkbox">
            <label for="orange">Оранжевый</label>
          </div>
        </fieldset>

        <fieldset class="form-order__dataperson">
          <legend class="form-order__title">ФИО</legend>
          <div class="form-order__input">
            <label for="firstname">Имя</label>
            <input id="firstname" name="firstname" type="text" placeholder="Введите ваше имя*">

            <label for="lastname"></label>
            <input id="lastname" name="lastname" type="text" placeholder="Укажите фамилию*">

            <label for="patronymic"></label>
            <input id="patronymic" name="patronymic" type="text" placeholder="Отчество, если желаете">
          </div>
        </fieldset>

        <fieldset class="form-order__phone">
          <legend class="form-order__title">ТЕЛ</legend>
          <div class="form-elem">
            <input id="mobile" name="mobile" type="tel" placeholder="+7 XXX XX XX*">
          </div>
        </fieldset>

        <fieldset class="form-order__optinal">
          <legend class="form-order__title">ДОП</legend>
          <div class="form-order__textarea">
            <textarea id="comment" name="comment" cols="30" rows="10"></textarea>
          </div>
        </fieldset>

        <label class="form-order__required">*Поля обязательны для заполнения</label>

        <div class="button button--form">
          <input class="button-link__text"" type="submit" value="отправить заказ">
        </div>

      </form>
  </main>

  <footer class="page-footer">
    <figure class="footer-social">
      <a href="#" class="footer-social__icon footer-social__icon--instagram">
        <img src="http://placehold.it/22x21" alt="instagram">
      </a>
      <a href="#" class="footer-social__icon footer-social__icon--facebook">
        <img src="http://placehold.it/15x29" alt="facebook">
      </a>
      <a href="#" class="footer-social__icon footer-social__icon--twitter">
        <img src="http://placehold.it/24x20" alt="twitter">
      </a>
    </figure>

    <div class="footer-copyright">
      <span class="footer-copyright__title">Разработано</span>
      <a class="footer-copyright__link" href="#">
        <img class="footer-copyright__htmlacademy" src="http://placehold.it/27x34" alt="htmlacademy">
      </a>
    </div>
  </footer>

</body>
</html>

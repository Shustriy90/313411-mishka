<body>
  <header class="page-header">
    <div class="page-header__menu">
      <img class="page-header__logo" src="img/logo-mobile.svg" alt="mishka" width="86" height="35">
      <input class="page-header__state" id="state" type="checkbox">
      <label class="page-header__hamburger" for="state"></label>
      <nav class="page-nav page-nav--left">
        <ul class="page-nav__list">
          <li class="page-nav__item">
            <a class="page-nav__link" href="catalog.html">Каталог товаров</a>
          </li>
          <li class="page-nav__item">
            <a class="page-nav__link" href="index.html">Вязание на заказ</a>
          </li>
        </ul>
      </nav>

      <div class="page-nav page-nav--right">
        <form class="page-nav__set" action="#" >
          <input class="page-nav__search" type="search" placeholder="Поиск по сайту">
        </form>
        <div class="page-nav__elem">
          <a class="page-nav__cart" href="#">
            Корзина: пока пуста
          </a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <header class="main-header">
      <h1 class="main-header__title">Вязание на заказ</h1>
    </header>

    <form class="form-order" action="https://echo.htmlacademy.ru/" method="post">
        <p class="form-order__desc">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали</p>
        <fieldset class="form-order__set">
          <legend class="form-order__title">ТИП</legend>
          <div class="form-order__wrapper form-order__wrapper--padding">
            <input class="form-order__radio" id="radio-1" name="productstype" type="radio" checked>

            <label class="form-order__label" for="radio-1"><span>Аксессуар для интерьера</span></label>

            <input class="form-order__radio" id="radio-2" name="productstype" type="radio">

            <label class="form-order__label" for="radio-2">Детская игрушка</label>
          </div>
        </fieldset>

        <fieldset class="form-order__set">
          <legend class="form-order__title">Цвет</legend>
          <div class="form-order__wrapper form-order__wrapper--person">
            <input class="form-order__checkbox" id="white" name="white" type="checkbox" checked>
            <label class="form-order__label" for="white">Белый</label>

            <input class="form-order__checkbox" id="gray" name="gray" type="checkbox" checked>
            <label class="form-order__label" for="gray">Серый</label>

            <input class="form-order__checkbox" id="Tiffany" name="Tiffany" type="checkbox">
            <label class="form-order__label" for="Tiffany">&laquo;Тиффани&raquo;</label>

            <input class="form-order__checkbox" id="black" name="black" type="checkbox">
            <label class="form-order__label" for="black">Черный</label>

            <input class="form-order__checkbox" id="pink" name="pink" type="checkbox">
            <label class="form-order__label" for="pink">Розовый</label>

            <input class="form-order__checkbox" id="orange" name="orange" type="checkbox">
            <label class="form-order__label" for="orange">Оранжевый</label>
          </div>
        </fieldset>

        <fieldset class="form-order__set">
          <legend class="form-order__title">ФИО</legend>
          <div class="form-order__wrapper">
            <label class="form-order__label form-order--person" for="firstname">Имя:</label>
            <input class="form-order__input" id="firstname" name="firstname" type="text" placeholder="Введите ваше имя*" required>

            <label class="form-order__label form-order--person" for="lastname">Фамилия:</label>
            <input class="form-order__input" id="lastname" name="lastname" type="text" placeholder="Укажите фамилию*" required>

            <label class="form-order__label form-order--person" for="patronymic">Отчество:</label>
            <input class="form-order__input" id="patronymic" name="patronymic" type="text" placeholder="Отчество, если желаете">
          </div>
        </fieldset>

        <fieldset class="form-order__set">
          <legend class="form-order__title form-order--fix">ТЕЛ</legend>
          <div class="form-order__wrapper form-order--mobile">
            <input class="form-order__elem" id="mobile" name="mobile" type="tel" placeholder="+7 XXX XX XX*" required>
          </div>
        </fieldset>

        <fieldset class="form-order__set">
          <legend class="form-order__title form-order--fix">e-mail</legend>
          <div class="form-order__wrapper form-order--email">
            <input class="form-order__elem" id="email" name="email" type="email" placeholder="Ваш Email*" required>
          </div>
        </fieldset>



        <fieldset class="form-order__set">
          <legend class="form-order__title">ДОП</legend>
          <div class="form-order__wrapper">
            <textarea class="form-order__textarea" id="comment" name="comment" cols="30" rows="10" placeholder="Опишите все ваши пожелания к заказу"></textarea>
          </div>
        </fieldset>




        <label class="form-order__required">*Поля обязательны для заполнения</label>

        <div class="button button--form">
          <input class="button__submit" type="submit" value="отправить заказ">
        </div>

      </form>
  </main>
